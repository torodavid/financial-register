<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}">

<body>
<h1 th:text="#{users.login.form.title}">form</h1>
<form th:object="${user}" method="POST">
    <div>
        <label th:text="#{label.user.username}">first</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" th:text="#{label.form.login}">login</button>
</form>

<a th:href="@{/users/registration}" th:text="#{users.registration.button}">registration</a>
</body>
</html>
