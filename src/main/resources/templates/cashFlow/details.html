<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'cashFlow')}">

<body>

<h2>Cash-flows</h2>

<table class="table table-striped" th:object="${cashFlows}">
    <thead class="table-primary">
    <tr>
        <th>NAME</th>
        <th>DESCRIPTION</th>
        <th>CATEGORY</th>
        <th>PRIORITY</th>
        <th>FLOW DIRECTION</th>
        <th>Modisitas</th>
        <th>Torles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cashFlow : ${cashFlows}" th:title="${title}">
        <td th:text="${cashFlow.name}">Kisnyul</td>
        <td th:text="${cashFlow.description}">Bazinagy kisnyul</td>
        <td th:text="${cashFlow.category.name}">Szorakozas</td>
        <td th:text="${cashFlow.priority.name}">FONTOS NYUL</td>
        <td th:text="${cashFlow.flowDirection.name}">Kiadas</td>
        <td> <a th:href="@{modify/__${cashFlow.id}__}">Modify</a></td>
        <td> <a th:href="@{delete/__${cashFlow.id}__}">Delete</a></td>
    </tr>
    </tbody>
</table>

<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
<!--
<a th:href="@{{id}/edit(id=${cashFlow.id})}" class="btn btn-default">Edit cash-flow</a>
-->
<br/>

</body>

</html>
