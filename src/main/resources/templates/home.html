<!DOCTYPE html >

<html th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<body>

<div class="row" sec:authorize="isAuthenticated()">
    <div class="col-md-12">
        <h2 th:text ="#{label.home.welcome} + ' ' + ${#authentication.getPrincipal().getUsername()}+ '!'"></h2>
    </div>
</div>

<div class="row" sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <div class="col-md-12">
        <h2 th:text="#{label.home.welcome} + '!'"></h2>
    </div>
</div>

</body>
</html>
