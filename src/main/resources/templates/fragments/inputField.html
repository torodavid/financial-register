<html>
<body>
<form>
    <th:block th:fragment="input (label, name, type, readonly)">
            <label class="col-sm-2 control-label" th:text="${label}">Label</label>
            <div class="col-sm-10">
                <div th:switch="${type}">
                    <input th:case="'text'" class="form-control" type="text" th:field="*{__${name}__}"  th:readonly="${readonly}"/>
                    <input th:case="'date'" class="form-control" type="text" th:field="*{__${name}__}"
                           placeholder="YYYY-MM-DD" title="Enter a date in this format: YYYY-MM-DD"
                           pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"/>
                    <input th:case="'email'" class="form-control" type="email" th:field="*{__${name}__}" />
                    <input th:case="'password'" class="form-control" type="password" th:field="*{__${name}__}" />
                </div>
                <p th:each="error: ${#fields.errors(name)}"
                   th:text="${error}">Validation error</p>
            </div>
    </th:block>
</form>
</body>
</html>
